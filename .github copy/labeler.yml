version: v1

labels:
  - label: "x.x.x"
    matcher:
      commits: ":\\[x.x.x\\]: .*"
  - label: "x.x.o"
    matcher:
      commits: ":\\[x.x.o\\]: .*"
  - label: "x.o.x"
    matcher:
      commits: ":\\[x.o.x\\]: .*"
  - label: "o.x.x"
    matcher:
      commits: ":\\[o.x.x\\]: .*"
  - label: "?.?.?"
    matcher:
      commits: ":\\[?.?.?\\]: .*"
